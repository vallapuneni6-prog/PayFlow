
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PayFlow">
  
  <!-- Permissions Policy to enable Federated Identity features -->
  <meta http-equiv="Permissions-Policy" content="identity-credentials-get=(self)">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/584/584026.png">
  
  <title>PayFlow Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // Shim for process.env to prevent ReferenceErrors in standard browser environments
    window.process = window.process || { env: {} };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
          },
          animation: {
            'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in': 'fade-in 0.3s ease-out',
            'scale-in': 'scale-in 0.2s ease-out',
            'blob': 'blob 20s infinite alternate',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            'slide-up': {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'scale-in': {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'blob': {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fbfcfe;
      overscroll-behavior-y: none;
      -webkit-tap-highlight-color: transparent;
      min-height: 100vh;
      transition: background-color 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
    }
    .dark body {
      background-color: #020617;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 0px;
    }
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .dark .glass {
      background: rgba(15, 23, 42, 0.65);
      border-color: rgba(255, 255, 255, 0.05);
    }
    .app-container {
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      background: transparent;
    }
    .noise-bg {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }
    .dark .noise-bg {
      opacity: 0.05;
    }
  </style>
<script type="importmap">

  "imports": {

    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
